# publish.yml
name: Publish Package

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get current version from NPM and bump patch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Get current version from NPM registry
          CURRENT_VERSION=$(npm view ibm-rally-node version 2>/dev/null || echo "0.0.0")
          echo "Current version on NPM: $CURRENT_VERSION"

          # Extract major, minor, patch from current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "New version will be: $NEW_VERSION"

          # Update package.json with new version
          npm version $NEW_VERSION --no-git-tag-version

          # Update package-lock.json
          npm install --package-lock-only

          # Commit and push changes
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
          git push

      - name: Build package
        run: npm run build

      - name: Configure npm registry
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish to npm registry
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Temporarily switch to unscoped name for npmjs (scope not configured in npm)
          node -e "const fs=require('fs');const p=require('./package.json');const orig=p.name;p.name='ibm-rally-node';fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n');console.log('renamed',orig,'->',p.name);"
          npm publish --access public
          # Restore original package.json
          git checkout -- package.json

      - name: Configure GitHub Packages registry
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          # Set scope for scoped package names
          scope: '@trevsmart'

      - name: Publish to GitHub Packages
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm publish
