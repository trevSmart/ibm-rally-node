# publish.yml
name: Publish Package

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Bump patch version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          npm install --package-lock-only
          git add package.json package-lock.json
          git commit -m "chore(release): bump patch version [skip ci]" || echo "No changes to commit"
          git push

      - name: Build package
        run: npm run build

      - name: Configure npm registry
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish to npm registry
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Temporarily switch to unscoped name for npmjs (scope not configured in npm)
          node -e "const fs=require('fs');const p=require('./package.json');const orig=p.name;p.name='ibm-rally-node';fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n');console.log('renamed',orig,'->',p.name);"
          npm publish --access public
          # Restore original package.json
          git checkout -- package.json

      - name: Configure GitHub Packages registry
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          # Set scope for scoped package names
          scope: '@trevsmart'

      - name: Publish to GitHub Packages
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm publish
