# publish.yml
name: Publish Package

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: false
        type: string
      dry-run:
        description: "Dry run (no actual publish to NPM)"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: copilot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Get current version from NPM and bump patch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Get current version from NPM registry
          CURRENT_VERSION=$(npm view ibm-rally-node version 2>/dev/null || echo "0.0.0")
          echo "Current version on NPM: $CURRENT_VERSION"

          # Extract major, minor, patch from current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "New version will be: $NEW_VERSION"

          # Update package.json with new version only if local version differs
          LOCAL_VERSION=$(node -e "console.log(require('./package.json').version)")
          if [ "$LOCAL_VERSION" = "$NEW_VERSION" ]; then
            echo "Local package.json already at $NEW_VERSION, skipping version bump"
          else
            npm version $NEW_VERSION --no-git-tag-version

            # Update package-lock.json
            npm install --package-lock-only

            # Commit and push changes
            git add package.json package-lock.json
            git commit -m "chore(release): bump version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
            git push
          fi

      - name: Build package
        run: npm run build

      - name: Configure npm registry for publishing
        if: success()
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Publish to npm registry
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Check if NPM_TOKEN is available
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "ERROR: NPM_TOKEN secret is not configured. Aborting npm publication." >&2
            echo "Add NPM_TOKEN secret to repository settings or configure OIDC/session-based auth." >&2
            exit 1
          fi
          
          # Temporarily modify package.json for npm publication
          node -e "
            const fs = require('fs');
            const p = require('./package.json');
            const orig = p.name;
            p.name = 'ibm-rally-node';
            delete p.publishConfig;
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
            console.log('renamed', orig, '->', p.name);
            console.log('removed publishConfig for npm publication');
          "

          # Ensure npm is recent enough for OIDC/session-based publishing
          npm i -g npm@latest || true

          # Publish to npm
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            echo -e "${YELLOW}Mode dry-run: Simulant publicació a NPM...${NC}"
            npm publish --access public --dry-run
            echo -e "${YELLOW}⚠️  Paquet NO publicat (dry-run)${NC}"
          else
            npm publish --access public
          fi
          
          # Restore original package.json
          git checkout -- package.json

      - name: Configure GitHub Packages registry
        if: success()
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: "@trevsmart"

      - name: Publish to GitHub Packages
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Restore publishConfig for GitHub Packages
          node -e "
            const fs = require('fs');
            const p = require('./package.json');
            p.publishConfig = { registry: 'https://npm.pkg.github.com' };
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n');
            console.log('restored publishConfig for GitHub Packages');
          "
          
          npm publish
